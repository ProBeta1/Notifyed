<!DOCTYPE html>
<html>
  <head>
    <title>NOTIFYED</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <header>
      NOTifyed
      <div id='color-select'>
        <div class='color-box white'></div>
        <div class='color-box orange'></div>
        <div class='color-box banana'></div>
        <div class='color-box honeydew'></div>
        <div class='color-box flora'></div>
        <div class='color-box aqua'></div>
        <div class='color-box ice'></div>
        <div class='color-box sky'></div>
      </div>
    </header>
    <main>
      <div class="headers">
        <div id="list-head">
           Notes 
        </div>
      </div>
      <div>
      <noteList>
        <div id='listed'>
        </div>
      </noteList>
    </div>


    <div id="note-head" class = "headers">
          
          <span id="edit-mode" class="no-display">
            <i> (edit mode) </i>
          </span>
        </div>

      <notepad >

        <div id="note-title">
          <input id="title-field" type="text" placeholder="Title">
        </div>
        <div id="note-body">
          <textarea id="body-field"></textarea>
        </div>
      </notepad>
    </main>
    <footer>
      <button id="btn-save">Save</button>
      <button id="btn-delete"> Clear </button>
    </footer>
  </body>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script type='text/javascript' src='app.js'></script>
</html>
